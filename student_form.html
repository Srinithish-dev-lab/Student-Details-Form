<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        #save{
            background: #25D366;
            color: black;
            padding: 4px;
        }

        table {
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td{
            padding: 10px;
            border: 1px solid #999;
            text-align: center; 
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        th {
            background-color: #f0f0f0;
        }

    </style>
</head>

<body>
    <center>
        <div class="container_1">
            <h1 style="font-family: Arial, sans-serif;">STUDENT FORM</h1>
            <form>
                <table border="1" class="table">
                    <tr>
                        <td><strong>Name</strong></td>
                        <td><input type="text" placeholder="Varun" id="name"></td>
                    </tr>

                    <tr>
                        <td><strong>Age</strong></td>
                        <td><input type="text" placeholder="22" id="age"></td>
                    </tr>

                    <tr>
                        <td><strong>Gender</strong></td>
                        <td style="display: flex; justify-content: space-around; border: none;">
                            <input type="radio" name="gender" value="Male" />Male
                            <input type="radio" name="gender" value="Female" />Female
                        </td>

                    </tr>

                    <tr>
                        <td><strong>Course</strong></td>
                        <td><select id="course" style="width: 100%;">
                                <option value="Not Specified" disabled selected>--None--</option>
                                <option value="Javascript">Javascript</option>
                                <option value="Python">Python</option>
                                <option value="C++">C++</option>
                                <option value="Java">Java</option>
                                <option value="React">React</option>
                            </select></td>
                    </tr>

                    <tr>
                        <td><strong>Email</strong></td>
                        <td><input type="email" placeholder="sample@gmail.com" id="email" /></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button style="width: 100%;" id="save">Save</button></td>
                    </tr>

                </table>
            </form>
        </div>

        <br>
        <br>

        <div class="container_2">
            <table border="1" id="table">
                <thead>
                    <th><strong>NAME</strong></th>
                    <th><strong>AGE</strong></th>
                    <th><strong>COURSE</strong></th>
                    <th><strong>GENDER</strong></th>
                    <th><strong>EMAIL</strong></th>
                    <th><strong>ACTION</strong></th>
                </thead>
            </table>
        </div>
    </center>

    <script>
        let save = document.getElementById("save")

        save.addEventListener("click", function (event) {
            event.preventDefault()
            let name = document.getElementById("name")
            let age = document.getElementById("age")
            let gender = document.querySelector('input[name="gender"]:checked')
            let course = document.getElementById("course")
            let email = document.getElementById("email")

            let tr = document.createElement("tr")

            let td_name = document.createElement("td")
            td_name.textContent = name.value

            let td_age = document.createElement("td")
            td_age.textContent = age.value

            let td_gender = document.createElement("td")
            td_gender.textContent = gender ? gender.value : "Not specified"

            let td_course = document.createElement("td")
            td_course.textContent = course.value

            let td_email = document.createElement("td")
            td_email.textContent = email.value

            let td_action = document.createElement("td")
            let delete_Btn = document.createElement("button")
            delete_Btn.textContent = "Delete"
            delete_Btn.style.cssText = "background: red; color: white; width: 100%; padding: 4px";

            td_action.append(delete_Btn)

            delete_Btn.addEventListener("click", function (event) {
                event.target.parentElement.parentElement.remove()
            })

            tr.append(td_name)
            tr.append(td_age)
            tr.append(td_course)
            tr.append(td_gender)
            tr.append(td_email)
            tr.append(td_action)

            table.append(tr)

            document.querySelector("form").reset()

        })

    </script>
</body>

</html>
