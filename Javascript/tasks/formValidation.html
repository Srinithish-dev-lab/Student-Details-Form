<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nameError,.phoneError,.emailError{
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Form Validation</h1>
    <form>
        <table>
            <tr>
                <td>Name </td>
                <td><input type="text" placeholder="Name" id="name"></td>
                <td><span class="nameError"> Name must contain only letters</span></td>
            </tr>
            <tr>
                <td>Email </td>
                <td><input type="text" placeholder="email" id="email" ></td>
                <td><span class="emailError"> Provide a valid Gmail address</span></td>
            </tr>
            <tr>
                <td>Phone </td>
                <td><input type="text" placeholder="phone" id="phone"></td>
                <td><span class="phoneError"> Phone number must contain only 10 Digits</span></td>
            </tr>
            <tr>
                <td><input type="submit" placeholder="phone" id="submit"></td>
            </tr>
        </table>
    </form>


    <script>
        let submit = document.getElementById("submit")

        submit.addEventListener("click",function(event){
            event.preventDefault()

            let name_regex = /^[a-zA-Z]+$/
            let email_regex = /^[a-zA-Z0-9]+@gmail\.com$/
            var phone_regex = /^\d{10}$/

            let name = document.getElementById("name")
            let email = document.getElementById("email")
            let phone = document.getElementById("phone")

            let validate = true

            if (name_regex.test(name.value) == false)
            {
                document.querySelector(".nameError").style.display="inline"
                validate = false
            }
            else
            {
                document.querySelector(".nameError").style.display="none"
            }

            if (email_regex.test(email.value) == false)
            {
                document.querySelector(".emailError").style.display="inline"
                validate = false
            }
            else
            {
                document.querySelector(".emailError").style.display="none"
            }

            if (phone_regex.test(phone.value) == false)
            {
                document.querySelector(".phoneError").style.display="inline"
                validate = false
            }
            else
            {
                document.querySelector(".phoneError").style.display="none"
            }

            if (validate == true)
            {
                alert("Form Submitted Successfully")
                document.querySelector("form").reset()
            }

        })
    </script>
</body>
</html>
