<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .popup{
            background-color: black;
            padding: 15px;
            width: 150px;
            color: white;
            margin-left: 500px;
            margin-top: 100px;
        }

        .hidden{
            display: none;
        }
    </style>
</head>

<body>
    <button id="btn">Click</button>

    <div class="popup hidden">
        <p style="display: flex; justify-content: right; cursor: pointer;" id="close">X</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus architecto eos, assumenda autem, vero
            asperiores obcaecati laborum quis doloribus earum, id vel amet facere mollitia nesciunt aspernatur explicabo
            fugiat incidunt?</p>
    </div>



    <script>

        // Selecting pop
        let pop = document.querySelector(".popup")
        let btn = document.getElementById("btn")
        let close = document.getElementById("close")

            btn.addEventListener("click", function(){
                pop.classList.remove("hidden")
            })

            close.addEventListener("click", function(){
                pop.classList.add("hidden")
            })

    </script>
</body>

</html>
