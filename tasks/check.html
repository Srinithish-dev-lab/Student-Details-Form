<input type="checkbox" name="check" value="C++"> C++
<input type="checkbox" name="check" value="Python"> Python
<input type="checkbox" name="check" value="Java"> Java

<h1 id="result"></h1>

<script>
    let check = document.getElementsByName("check")
    let result = document.getElementById("result")
    skill = []

    for (i = 0; i < check.length; i++) {
        check[i].addEventListener("click", function () {

            if (event.target.checked) {
                console.log("Checked");
                skill.push(event.target.value)
                result.textContent = skill
            }

            else {
                console.log("Unchecked");
                let idx = skill.indexOf(event.target.value)
                skill.splice(idx, 1)
                result.textContent = skill
            }

        })

    }
</script>
